<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>

  </head>
  <body>
    <main>
      <div id="fundo-direito" > 
        <img src="./images/bg-pattern-bottom.svg" alt="">
      </div> 
      <div id="fundo-esquerdo">
        <img src="./images/bg-pattern-top.svg" alt="">
      </div>  
      
      <div class="card">
          <div class="card-top">
            <img id="image-top" src="./images/bg-pattern-card.svg" alt="">
          </div>
          <div class="card-profile">
            <img id="image-profile" src="./images/image-victor.jpg" alt="">
          </div>
          <div class="card-middle">
            <h3> Victor Crest <span class="unbold-text">26</span></h3>
            <p class="unbold-text">London</p> 
          </div>
          <hr>
          <div class="card-bottom">
            <div class="followers">
            <h3>80K</h3> 
            <p>Followers</p>
            </div>
            <div class="likes">
            <h3>803K</h3> 
            <p>Likes</p>
            </div>
            <div class="photos">
            <h3>1.4K</h3> 
            <p>Photos</p>
            </div>
          </div>
      </div>   
    </main>
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a> 
      Coded by <a href="https://www.frontendmentor.io?ref=challenge"> Matheus Luciano Ribeiro </a>.
    </footer>
  </body>
</html>
